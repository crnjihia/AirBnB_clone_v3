<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
        <LINK rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}">
        <LINK rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}">
        <LINK rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}">
        <LINK rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}">
        <LINK rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
    </HEAD>
    <BODY>
        <HEADER>
            <DIV class="logo"></DIV>
        </HEADER>
        <DIV class="container">
            <SECTION class="filters">
                <DIV class="locations">
                    <H3>States</H3>
                    <H4>&nbsp;</H4>
                    <DIV class="popover">
                        <UL>
                            {% for state in states %}
                                <LI><B>{{ state.name }}</B>
                                    <UL>
                                        {% for city in state.cities|sort(attribute='name') %}
                                            <LI>{{ city.name }}</LI>
                                        {% endfor %}
                                    </UL>
                                </LI>
                            {% endfor %}
                        </UL>
                    </DIV>
                </DIV>
                <DIV class="amenities">
                    <H3>Amenities</H3>
                    <H4>&nbsp;</H4>
                    <DIV class="popover">
                        <UL>
                            {% for amenity in amenities %}
                                <LI>{{ amenity.name }}</LI>
                            {% endfor %}
                        </UL>
                    </DIV>
                </DIV>
                <BUTTON>Search</BUTTON>
            </SECTION>
        </DIV>
        <FOOTER>
            <P>Holberton School</P>
        </FOOTER>
    </BODY>
</HTML>
